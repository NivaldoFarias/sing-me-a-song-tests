name: 'Jest & Cypress Coverage'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  repository_dispatch:
    types: [test]

jobs:
  jest-coverage:
    environment: coverage
    permissions:
      checks: write
      pull-requests: write
      contents: read
    runs-on: self-hosted
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run Jest coverage tests
        uses: ArtiomTr/jest-coverage-report-action@v2.0.9
        with:
          working-directory: ./back-end
          github-token: ${{ secrets.GITHUB_TOKEN }}
  cypress-coverage:
    environment: coverage
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: self-hosted
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Start API server in the background
        run: |
          cd back-end &&
          npm install &&
          npm run build &&
          npm start &
      - name: Run Cypress coverage tests
        uses: cypress-io/github-action@v4.2.0
        with:
          start: npm start
          build: npm run build
          working-directory: ./front-end
